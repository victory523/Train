name: CI

on:
  push:
    branches:
      - main

concurrency:
  group: any
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin" # See 'Supported distributions' for available options
          java-version: "17"
          cache: "maven"
      - name: Test
        working-directory: ./server
        run: ./mvnw --batch-mode --update-snapshots package

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Ansible Vault key
        run: |
          mkdir .ansible
          echo "${{ secrets.ANSIBLE_VAULT_KEY }}" > .ansible/vault_key

      - name: Install Python requirements
        run: pip install -r requirements.txt

      - name: Download libs
        run: |
          libs=https://raw.githubusercontent.com/mucsi96/ansible-roles/main/lib
          wget $libs/ansible_utils.py --directory-prefix lib
          wget $libs/docker_utils.py --directory-prefix lib
          wget $libs/version_utils.py --directory-prefix lib

      - name: Build Docker images
        run: python scripts/build.py

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Ansible Vault key
        run: |
          mkdir .ansible
          echo "${{ secrets.ANSIBLE_VAULT_KEY }}" > .ansible/vault_key

      - name: Install Python requirements
        run: pip install -r requirements.txt
