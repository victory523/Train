openapi: '3.0.2'
info:
  title: API
  version: '1.0'

servers:
  - url: http://localhost:8080

paths:

  /weight:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  title: WeightMeasurement
                  type: object
                  required:
                    - date
                    - weight
                  properties:
                    date:
                      type: string
                      format: date-time
                    weight:
                      type: number
                      format: float
                    fatRatio:
                      type: number
                      format: float
                    fatMassWeight:
                      type: number
                      format: float

  /ride/stats:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: RideStats
                type: object
                properties:
                  calories:
                    type: number
                    format: float
                  elevationGain:
                    type: number
                    format: float
                  distance:
                    type: number
                    format: float
                  time:
                    type: integer


