server:
  shutdown: graceful
  servlet:
    context-path: /api
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
spring:
  security:
    oauth2:
      client:
        provider:
          withings:
           authorization-uri: ${WITHINGS_ACCOUNTS_URI}/oauth2_user/authorize2
           token-uri: ${WITHINGS_API_URI}/v2/oauth2
        registration:
          withings-client:
            provider: withings
            client-id: ${WITHINGS_CLIENT_ID}
            client-secret: ${WITHINGS_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/withings/authorize"
            scope: user.metrics
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOSTNAME}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    properties:
      # GENERATE SCHEMA
      # javax:
      #   persistence:
      #     schema-generation:
      #       create-source: metadata
      #       scripts:
      #         action: create
      #         create-target: create.sql
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
        jdbc:
          time_zone: UTC

logging:
  level:
    com:
      zaxxer:
        hikari: OFF
springdoc:
  swagger-ui:
    path: /
withings:
  api:
    uri: ${WITHINGS_API_URI}
