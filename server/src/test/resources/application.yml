server:
  forward-headers-strategy: framework
spring:
  autoconfiguration:
    exclude: SpringApplicationAdminMXBeanRegistrar
  profiles:
    active: test
  security:
    oauth2:
      client:
        provider:
          withings:
           authorization-uri: http://localhost:8080/oauth2_user/authorize2
           token-uri: http://localhost:8080/v2/oauth2
        registration:
          withings-client:
            provider: withings
            client-id: test-withings-client-id
            client-secret: test-withings-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorize/oauth2/code/{registrationId}"
            scope: user.metrics
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
management:
  server:
    port: 8082
