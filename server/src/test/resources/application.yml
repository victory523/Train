server:
  forward-headers-strategy: framework
spring:
  profiles:
    active: test
  security:
    oauth2:
      client:
        provider:
          withings:
           authorization-uri: http://localhost:8080/oauth2_user/authorize2
           token-uri: http://localhost:8080/v2/oauth2
        registration:
          withings-client:
            provider: withings
            client-id: test-withings-client-id
            client-secret: test-withings-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorize/oauth2/code/{registrationId}"
            scope: user.metrics
          google-client:
            provider: google
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: https://www.googleapis.com/auth/userinfo.email,https://www.googleapis.com/auth/userinfo.profile
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
