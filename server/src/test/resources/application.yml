server:
  forward-headers-strategy: framework
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.admin.SpringApplicationAdminJmxAutoConfiguration
  security:
    oauth2:
      client:
        provider:
          withings:
           authorization-uri: http://localhost:8080/oauth2_user/authorize2
           token-uri: http://localhost:8080/v2/oauth2
        registration:
          withings-client:
            provider: withings
            client-id: test-withings-client-id
            client-secret: test-withings-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorize/oauth2/code/{registrationId}"
            scope: user.metrics
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format-sql: true
