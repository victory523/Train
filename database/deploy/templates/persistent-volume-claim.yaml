{{- $fullName := include "app.fullname" . -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  # Default path on node: /var/lib/rancher/k3s/storage
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
