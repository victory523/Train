@if ($vm | async; as vm) {
<nav>
  @if (vm.isSignedIn) {
  <h1 app-heading>Hello {{ vm.userName }}!</h1>
  <button app-button color="red" (click)="onSignout()" type="button">Sign out</button>
  } @else {
    <h1 app-heading>Demo</h1>
  <button app-button (click)="onSignin()" type="button">Sign in</button>
  }
</nav>
}
