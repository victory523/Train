<section *ngIf="weightState.isReady">
  <h2 app-heading class="weight">{{ todayWeight || "-" }} kg</h2>
  <div class="chart-wrapper">
    <div
      role="img"
      class="chart"
      echarts
      [options]="chartOptions"
      [initOpts]="initOpts"
    ></div>
  </div>
</section>

<div
  role="alert"
  aria-busy="true"
  app-loader
  *ngIf="weightState.isLoading"
></div>
