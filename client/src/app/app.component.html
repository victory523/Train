<app-header title="Workout">
  <app-header-menu href="/db">
    <app-badge *ngIf="lastNackupState.isReady"
      >Last backup {{ lastNackupState.value.time | relativeTime }}</app-badge
    >
  </app-header-menu>
</app-header>
<app-main>
  <div id="main">
    <app-weight *ngIf="syncState.isReady"></app-weight>
    <app-loader *ngIf="syncState.isLoading"></app-loader>
  </div>
</app-main>
<app-notifications></app-notifications>
