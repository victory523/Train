<header app-header>
  <nav>
    <a app-header-menu href="/"><h1 app-heading>Workout</h1></a>
    <a app-header-menu href="/db">
      <span
        app-badge
        role="status"
        *ngIf="lastNackupState.isReady"
        class="lastBackup"
        >Last backup {{ lastNackupState.value.time | relativeTime }}</span
      >
    </a>
  </nav>
</header>
<main app-main>
  <section class="main">
    <app-weight *ngIf="syncState.isReady"></app-weight>
    <div
      role="alert"
      aria-busy="true"
      app-loader
      *ngIf="syncState.isLoading"
    ></div>
  </section>
</main>
<ul app-notifications></ul>
