<header app-header>
  <nav>
    <a app-header-menu routerLink="/"><h1 app-heading>W6</h1></a>
    <a
      app-header-menu
      [routerLink]="routerTokens.WEEK"
      routerLinkActive
      ariaCurrentWhenActive="page"
      >Week</a
    >
    <a
      app-header-menu
      [routerLink]="routerTokens.MONTH"
      routerLinkActive
      ariaCurrentWhenActive="page"
      >Month</a
    >
    <a
      app-header-menu
      [routerLink]="routerTokens.YEAR"
      routerLinkActive
      ariaCurrentWhenActive="page"
      >Year</a
    >
    <a
      app-header-menu
      [routerLink]="routerTokens.ALL_TIME"
      routerLinkActive
      ariaCurrentWhenActive="page"
      >All time</a
    >
  </nav>
</header>
<main app-main>
  <a app-badge href="/db" *ngIf="lastNackupState.isReady" class="lastBackup"
    >Last backup {{ lastNackupState.value.time | relativeTime }}</a
  >
  <section class="main">
    <router-outlet *ngIf="syncState.isReady"></router-outlet>
    <div
      role="alert"
      aria-busy="true"
      app-loader
      *ngIf="syncState.isLoading"
    ></div>
  </section>
</main>
<ul app-notifications></ul>
